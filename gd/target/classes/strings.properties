ajuda_introducao=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Esta aplica\u00E7\u00E3o tem como objetivo permitir o controle de documentos desde a sua concep\u00E7\u00E3o at\u00E9 sua<br/> distribui\u00E7\u00E3o, possibilitando tamb\u00E9m um controle de vers\u00F5es e aprova\u00E7\u00F5es, controle de registros e controle de<br/> publica\u00E7\u00E3o dos envolvidos.<br/><hr/><br/>
ajuda_visao_geral=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As funcionalidades presentes no aplicativo s\u00E3o\:<br/>\n<strong>Armazenamento dos documentos</strong>\n<ul>\n\t<li>Permite a inclus\u00E3o de documentos  em diferentes formatos.</li>\n\t<li>Permite o versionamento dos documentos.</li>\n\t<li>Permite vincular usu\u00E1rios envolvidos com o documento.</li>\n\t<li>Permite anexar os registros de cada documento.</li>\n</ul>\n<strong>Publica\u00E7\u00F5es e Busca</strong>\n<ul>\n\t<li>Possibilita que todos os envolvidos sejam notificados de novas vers\u00F5es dos documentos.</li>\n\t<li>Permite realizar uma busca por palavras chave dentros dos documentos.</li>\n</ul>\n<strong>Usu\u00E1rios, Pap\u00E9is e Ger\u00EAncias</strong>\n<ul>\n\t<li>Possibilita o controle de acesso atrav\u00E9s da rela\u00E7\u00E3o entre usu\u00E1rios, pap\u00E9is e ger\u00EAncias.</li>\n\t<li>Possibilita auditoria de acessos, compartilhamentos e visualiza\u00E7\u00F5es dos documentos.</li>\n\t<li>Permite a defini\u00E7\u00E3o das ger\u00EAncias ligadas \u00E0 cada documento.</li>\n</ul>\n<hr/><br/>
