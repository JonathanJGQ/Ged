editar_documento_ajuda=\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Nesta tela \u00E9 poss\u00EDvel visualizar todos os documentos do usu\u00E1rio que est\u00E3o em<br/> edi\u00E7\u00E3o, em revis\u00E3o e em aprova\u00E7\u00E3o. \u00C9 poss\u00EDvel tamb\u00E9m criar novos documentos, editar <br/>documentos existentes e visualizar todos documentos do usu\u00E1rio que foram <br/>aprovados.<br/><br/>\n\n<strong>FUNCIONALIDADES</strong><br/>\n<ul>\n<li> Para criar um novo documento, insira um nome para o documento no campo <br/>"Nome do Documento", escolha um modelo na lista "Tipo de Modelo" e clique no <br/>bot\u00E3o verde com o simbolo "+".<br/></li>\n<li> Para continuar editando um documento j\u00E1 existente, clique na linha correspondente <br/>ao documento que deseja editar e que esteja com o status "Em edi\u00E7\u00E3o".<br/></li>\n<li> Para visualizar os documento aprovados, clique no bot\u00E3o "Documentos<br/> Aprovados".</li>\n</ul>
documentos_aprovados_ajuda=\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Nesta tela \u00E9 poss\u00EDvel visualizar todos os documentos do usu\u00E1rio que foram<br/> aprovados. \u00C9 poss\u00EDvel tamb\u00E9m criar uma nova vers\u00E3o do documento.<br/><br/>\n\n<strong>FUNCIONALIDADES</strong><br/>\n<ul>\n<li> Para criar uma nova vers\u00E3o de um documento, clique na linha correspondente<br/> ao documento desejado e clique em sim na nova janela mostrada.<br/></li>\n</ul>
ambiente_ajuda=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Nesta tela \u00E9 poss\u00EDvel realizar  configura\u00E7\u00F5es do ambiente. 
revisar_documento_ajuda=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nesta tela \u00E9 poss\u00EDvel visualizar todos os documentos que <br/>est\u00E3o com status "Em Revis\u00E3o".<br/><br/>\n<strong>FUNCIONALIDADES</strong><br/>\n<ul>\n<li> Para revisar um documento clique na linha correspondente.<br/></li>\n</ul>\n
aprovar_documento_ajuda=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nesta tela \u00E9 poss\u00EDvel visualizar todos os documentos que <br/>est\u00E3o com status "Em Aprova\u00E7\u00E3o".<br/><br/>\n<strong>FUNCIONALIDADES</strong><br/>\n<ul>\n<li> Para revisar um documento clique na linha correspondente.<br/></li>\n</ul>\n
incluir_registro_ajuda=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nesta tela \u00E9 poss\u00EDvel incluir registros nos documentos que est\u00E3o com o status<br/> "Em edi\u00E7\u00E3o"<br/><br/>\n<strong>FUNCIONALIDADES</strong><br/>\n<ul>\n\t<li> Para incluir um registro escolha o nome do documento na lista<br/> "Nome do Documento" e escolha o modelo do registro na lista "Modelo do Registro".<br/> Logo ap\u00F3s, preencha os campos pertencentes ao registro escolhido e clique no<br/> bot\u00E3o Incluir.</li>\n<ul/>\n
modelo_documento_ajuda=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nesta tela \u00E9 poss\u00EDvel visualizar todos os modelos de documentos existentes,<br/> assim como criar e editar modelos.<br/><br/>\n<strong>FUNCIONALIDADES</strong><br/>\n<ul>\n\t<li>Para criar um novo modelo de documento insira o nome modelo no campo "Nome <br/>do Modelo" e clique no bot\u00E3o "+" ao lado.</li>\n\t<li>Para editar o modelo clique na linha da tabela correspondente.</li>\n<ul/>\n
editar_modelo_documento_ajuda=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nesta tela \u00E9 poss\u00EDvel editar o nome do modelo e configurar a quantidade de<br/> aprova\u00E7\u00F5es que ser\u00E3o necess\u00E1rias para que o documento seja aprovado. Tamb\u00E9m \u00E9<br/> poss\u00EDvel criar e editar as se\u00E7\u00F5es pertencentes ao modelo do documento.<br/><br/>\n<strong>FUNCIONALIDADES</strong><br/>\n<ul>\n\t<li>Para alterar o nome do modelo, altere o valor no campo  "Nome do Modelo" e clique <br/>no bot\u00E3o "Alterar".</li>\n\t<li>Para mudar o total de aprova\u00E7\u00F5es necess\u00E1rias para o documento ser aprovado, <br/>mude o valor no campo "Total de aprova\u00E7\u00F5es" e clique no bot\u00E3o "Alterar".</li>\n\t<li>Para criar uma nova se\u00E7\u00E3o, insira o nome no campo "Nome da Se\u00E7\u00E3o" e clique no <br/>bot\u00E3o "Adicionar".</li>\n\t<li>Para alterar uma se\u00E7\u00E3o, clique na linha correspondente da tabela.</li>\n<ul/>
modelo_registro_ajuda=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nesta tela \u00E9 poss\u00EDvel visualizar todos os modelos de  registros que foram<br/> cadastrados.<br/><br/>\n<strong>FUNCIONALIDADES</strong><br/>\n<ul>\n\t<li> Clique no bot\u00E3o "+" para adicionar um novo modelo de registro.</li>\n\t<li> para editar um modelo de registro clique na linha da tabela correspondente.</li>\n</ul>
novo_modelo_registro_ajuda=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nesta tela \u00E9 poss\u00EDvel criar um novo modelo de registro, adicionando todos os campos<br/> pertencentes a ele, \u00E9 poss\u00EDvel tamb\u00E9m adicionar anexos ao registro.<br/><br/>\n<strong>FUNCIONALIDADES</strong><br/>\n<ul>\n\t<li> Para adicionar um novo campo no modelo, insira o nome do campo em "Nome do <br/>Campo" e escolha o tipo do campo na lista "Tipo do Campo". Os tipos podem ser <br/>Texto, Num\u00E9rico, Data ou Lista.</li>\n\t<li>Caso o tipo do campo escolhido seja "Lista", aparecer\u00E1 um campo para adicionar <br/>todos as op\u00E7\u00F5es que pertencem a lista. Para adicionar uma op\u00E7\u00E3o na lista, insira o <br/>nome da op\u00E7\u00E3o no campo "Nome da Op\u00E7\u00E3o da Lista" e clique no bot\u00E3o "+" ao lado.</li>\n\t<li>Para adicionar um novo anexo, clique no bot\u00E3o "Novo Anexo" e, na janela que <br/>aparecer, insira o caminho do anexo no campo "Caminho", em seguida, clique em <br/>"Adicionar"</li>\n</ul>
